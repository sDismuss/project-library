<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment = "header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">Daedalus</a></h5>
        <div th:if="${not logIn}">
            <a class="btn btn-outline-primary" href="/login">Sign In</a>
        </div>
        <div th:if="${logIn}">
            <a class="btn btn-outline-primary" href="/account">Account</a>
            <a class="btn btn-outline-primary" href="/cart">Cart</a>
        </div>
    </div>
</div>
</body>
</html>
