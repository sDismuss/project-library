<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Cart</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script type = "application/javascript" th:src="@{/js/someFunctions.js}"> </script>
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Project_Library</h5>
    </div>
</header>
<main role="main">
    <div class="container">
        <h4 class="mb-3">Your cart</h4>
        <th:block th:each="cartItem: ${cartItems}">
            <div class="container">
                <div class="row border-bottom border-gray">
                    <div class="col-md-6 order-md-1">
                        <h6 th:text="${cartItem.getBook().getTitle()}"/>
                    </div>
                    <div class="col-md-1 order-md-2">
                        <button class="btn btn-sm btn-outline-secondary" id = "addBook">+1</button>
                        <button class="btn btn-sm btn-outline-secondary" id = "deleteBook">-1</button>
                    </div>
                    <div class="col-md-1 order-md-3">
                        <h6 th:text="'x' + ${cartItem.getQuantity()}"/>
                    </div>
                    <div class="col-md-4 order-md-4 mb-4">
                        <h6 th:text="${cartItem.getCost()}"/>
                    </div>
                </div>
            </div>
        </th:block>
        <div class="row">
            <div class="col-md-8 order-md-1">
                <p class="card-text">Total:</p>
            </div>
            <div class="col-md-4 order-md-2 mb-4">
                <p class="card-text" th:text="${cart.totalCost('1')}"/>
            </div>
        </div>
