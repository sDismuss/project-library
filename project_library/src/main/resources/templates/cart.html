<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        button {
            border: 1px solid #0066cc;
            background-color: #0099cc;
            color: #ffffff;
            padding: 5px 10px;
        }

        button:hover {
            border: 1px solid #0099cc;
            background-color: #00aacc;
            color: #ffffff;
            padding: 5px 10px;
        }

        button:disabled,
        button[disabled]{
            border: 1px solid #999999;
            background-color: #cccccc;
            color: #666666;
        }
    </style>
    <title>Cart</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src=" https://code.jquery.com/jquery-1.11.2.js "></script>
    <script type="application/javascript" th:src="@{/js/someFunctions.js}"></script>
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Project_Library</h5>
    </div>
</header>
<main role="main">
    <div class="container">
        <h4 class="mb-3">Your cart</h4>
        <th:block class="itemID" th:each="cartItem: ${cartItems}">
            <div class="container">
                <div class="row border-bottom border-gray js-cartItem">
                    <div class="col-md-6 order-md-1">
                        <h6 th:text="${cartItem.getBook().getTitle()}"/>
                        <span>
                            <a class="text-muted" th:href="@{'/library/cart/delete/' + ${cartItem.getBook().getId()}}">Delete</a>
                        </span>
                    </div>
                    <div class="col-md-1 order-md-2">
                        <button class="js-addBook"
                                th:id="'addButton' + ${cartItem.getId()}"
                                th:data-id="${cartItem.getId()}"
                                th:data-quantity="${cartItem.getQuantity()}"
                                th:data-cost="${cartItem.getBook().getCost()}"
                                th:data-total-cost = "${cartItem.getCost()}"
                                th:data-all-total="${cart.totalCost('1')}">+1
                        </button>
                        <button class="js-deleteBook"
                                th:id="'deleteButton' + ${cartItem.getId()}"
                                th:data-id="${cartItem.getId()}"
                                th:data-quantity="${cartItem.getQuantity()}"
                                th:data-cost="${cartItem.getBook().getCost()}"
                                th:data-total-cost = "${cartItem.getCost()}"
                                th:data-all-total="${cart.totalCost('1')}">-1
                        </button>
                    </div>
                    <div class="col-md-1 order-md-3">
                        <h6 th:id="'quantity' + ${cartItem.getId()}" th:text="${cartItem.getQuantity()}"/>
                    </div>
                    <div class="col-md-4 order-md-4 mb-4">
                        <h6 th:id="'cost' + ${cartItem.getId()}"th:text="${cartItem.getCost()}"/>
                    </div>
                </div>
            </div>
        </th:block>
        <div class="row">
            <div class="col-md-8 order-md-1">
                <p class="card-text">Total:</p>
            </div>
            <div class="col-md-4 order-md-2 mb-4">
                <p id="total" class="card-text" th:text="${cart.totalCost('1')}"/>
            </div>
        </div>

</main>
