<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy books on Daedalus</title>
    <th:block th:insert="fragments/settings :: head" />
    <link rel="stylesheet" type="text/css" href="/css/cartStyle.css">
</head>
<body>
<header th:insert="fragments/header :: header" > </header>
<main role="main">
    <div class="container">
        <h4 class="mb-3">YOUR SHOPPING CART</h4>
        <th:block class="itemID" th:each="cartItem: ${cartItems}">
            <div class="container">
                <div class="row border-bottom border-gray js-cartItem">
                    <div class="col-md-6 order-md-1">
                        <h6>
                            <a th:href="'/store/book/' + ${cartItem.getBook().getId()}" th:text="${cartItem.getBook().getTitle()}"/>
                        </h6>
                        <span>
                            <a class="text-muted"
                               th:href="@{'/cart/delete/' + ${cartItem.getBook().getId()}}">Delete</a>
                        </span>
                    </div>
                    <div class="col-md-1 order-md-2">
                        <button class="js-addBook"
                                th:id="'addButton' + ${cartItem.getId()}"
                                th:data-id="${cartItem.getId()}"
                                th:data-quantity="${cartItem.getQuantity()}"
                                th:data-cost="${cartItem.getBook().getCost()}"
                                th:data-total-cost="${cartItem.getCost()}"
                                th:data-all-total="${total}">+1
                        </button>
                        <button class="js-deleteBook"
                                th:id="'deleteButton' + ${cartItem.getId()}"
                                th:data-id="${cartItem.getId()}"
                                th:data-quantity="${cartItem.getQuantity()}"
                                th:data-cost="${cartItem.getBook().getCost()}"
                                th:data-total-cost="${cartItem.getCost()}"
                                th:data-all-total="${total}">-1
                        </button>
                    </div>
                    <div class="col-md-1 order-md-3">
                        <h6 th:id="'quantity' + ${cartItem.getId()}" th:text="${cartItem.getQuantity()}"/>
                    </div>
                    <div class="col-md-4 order-md-4 mb-4">
                        <h6 th:id="'cost' + ${cartItem.getId()}" th:text="${cartItem.getCost()}"/>
                    </div>
                </div>
            </div>
        </th:block>
        <div class="row">
            <div class="col-md-8 order-md-1">
                <p class="card-text">Total:</p>
            </div>
            <div class="col-md-4 order-md-2 mb-4">
                <p id="total" class="card-text" th:text="${total}"/>
            </div>
        </div>
        <p></p>
        <p><a class="btn btn-lg btn-primary" href="/store">Continue shopping</a></p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
